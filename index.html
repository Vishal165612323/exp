<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP Calculator</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      color: #333;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #2575fc;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #2575fc;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XP Calculator</h1>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" placeholder="Enter hours">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter minutes">
    <button onclick="calculateExp()">Calculate XP</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateExp() {
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      let exp = 0;

      if (hours >= 10) {
        exp += hours * 2 + 5;
      } else {
        exp += hours * 2;
      }

      if (minutes >= 20 && minutes <= 30) exp += 0.25;
      else if (minutes >= 31 && minutes <= 40) exp += 0.75;
      else if (minutes >= 41 && minutes <= 50) exp += 0.85;

      document.getElementById('result').innerText = `Total EXP: ${exp}`;
    }
  </script>
</body>
</html>
